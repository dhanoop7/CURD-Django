

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>

<h2>Car List</h2>

<ul>
  {% for car in cars %}
    <li>{{ car.brand }} - {{ car.model }} ({{ car.number }})</li>
    <a href="{% url 'editcar' car.id %}">Edit</a> |
    <a href="{% url 'deletecar' car.id %}">Delete</a>
  {% endfor %}
</ul>

<a href="{% url 'addcar' %}">Add Car</a>

</body>
</html>
